<!DOCTYPE html>
<html>
<head>
    <title>Model Performance Dashboard</title>
</head>
<body>
    <h1>Model Performance Dashboard</h1>
    <form action="/adjust_proportion" method="post">
        <label for="model_a_proportion">Model A Proportion:</label>
        <input type="range" id="model_a_proportion" name="model_a_proportion" min="0" max="1" step="0.1" value="0.5">
        <span id="model_a_proportion_value">50%</span>
        <br>
        <input type="submit" value="Adjust Proportion">
    </form>
    <table>
        <tr>
            <th>Model</th>
            <th>Accuracy</th>
            <th>F1 Score</th>
            <th>Proportion</th>
        </tr>
        {% for row in performance_data.itertuples() %}
        <tr>
            <td>{{ row.Model }}</td>
            <td>{{ row.Accuracy }}</td>
            <td>{{ row.F1_Score }}</td>
            <td>{{ row.Proportion }}</td>
        </tr>
        {% endfor %}
    </table>
    <script>
        document.getElementById('model_a_proportion').addEventListener('input', function() {
            document.getElementById('model_a_proportion_value').innerText = this.value * 100 + '%';
        });
    </script>
</body>
</html>
